version: '3.8'

services:
  nginx:
    image: nginx:alpine
    container_name: blossom-espelhator-nginx
    restart: unless-stopped
    ports:
      - "7624:7624"
      # Uncomment for HTTPS (requires SSL certificates)
      # - "443:443"
    volumes:
      # Mount nginx configuration (Cloudflare-specific version)
      - ./config/nginx.cloudflare.conf:/etc/nginx/nginx.conf:ro
      # Mount favicon
      - ./config/favicon.ico:/etc/nginx/favicon.ico:ro
      # Optional: Mount SSL certificates for HTTPS
      # - ./config/ssl:/etc/nginx/ssl:ro
    depends_on:
      - blossom-espelhator
    networks:
      - blossom-net
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--output-document=/dev/null", "http://127.0.0.1:7624/health"]
      interval: 30s
      timeout: 3s
      retries: 3
      start_period: 10s

  blossom-espelhator:
    # Use pre-built image from GitHub Container Registry
    image: ghcr.io/girino/blossom_espelhator:latest
    # Uncomment below to build from source instead
    # build:
    #   context: .
    #   dockerfile: Dockerfile
    # image: blossom-espelhator:latest
    container_name: blossom-espelhator
    restart: unless-stopped
    command: ["./blossom_espelhator", "-config", "/app/config/config.yaml", "-v"]
    # No longer exposing port directly - accessed via nginx
    # ports:
    #   - "7624:7624"
    volumes:
      # Mount config file (should be created from config.example.yaml)
      - ./config/config.yaml:/app/config/config.yaml:ro
    environment:
      - TZ=UTC
    labels:
      # Label for autoheal to identify this container (project-specific)
      - "blossom.espelhator.autoheal=true"
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--output-document=/dev/null", "http://localhost:7624/health"]
      interval: 30s
      timeout: 3s
      retries: 3
      start_period: 10s
    networks:
      - blossom-net

  cloudflared:
    image: cloudflare/cloudflared:latest
    container_name: blossom-espelhator-cloudflared
    restart: unless-stopped
    command: tunnel --metrics localhost:2000 --no-autoupdate run --token ${CLOUDFLARE_TUNNEL_TOKEN}
    env_file:
      - .env
    depends_on:
      - nginx
    networks:
      - blossom-net
    healthcheck:
      test: ["CMD", "cloudflared", "tunnel", "--metrics", "localhost:2000", "ready"]
      interval: 10s
      timeout: 5s
      retries: 3
      start_period: 15s

  autoheal:
    image: willfarrell/autoheal:latest
    container_name: blossom-espelhator-autoheal
    restart: unless-stopped
    environment:
      - AUTOHEAL_CONTAINER_LABEL=blossom.espelhator.autoheal=true
      - AUTOHEAL_INTERVAL=5
      - CURL_TIMEOUT=30
      # Optional: Webhook URL to call on events (leave commented if not needed)
      # - WEBHOOK_URL=https://example.com/webhook
    volumes:
      - /var/run/docker.sock:/var/run/docker.sock
    networks:
      - blossom-net

networks:
  blossom-net:
    driver: bridge
